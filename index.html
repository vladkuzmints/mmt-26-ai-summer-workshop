<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI POC Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to AI POC Tool</h1>
  </header>
  <main>
    <section>
      <h2>Happy Holidays!</h2>
      <p>Wishing you a joyful holiday season filled with peace, love, and happiness.</p>
      <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="Holiday decorations" style="max-width:100%;height:auto;">
    </section>
    <section>
      <h2>Ask for AI Recommendations</h2>
      <form id="ai-form">
        <label for="user-prompt">Your Prompt:</label><br>
        <input type="text" id="user-prompt" name="user-prompt" required style="width: 80%;"><br><br>
        <button type="submit">Get Recommendations</button>
      </form>
      <div id="ai-response" style="margin-top: 1em;"></div>
      <script>
        document.getElementById('ai-form').addEventListener('submit', function(e) {
          e.preventDefault();
          const prompt = document.getElementById('user-prompt').value;
          document.getElementById('ai-response').textContent = 'Fetching recommendations for: "' + prompt + '" ...';
          // Here you would add code to send the prompt to your AI backend and display the response.
        });
      </script>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 AI POC Tool</p>
  </footer>
</body>
</html>
